<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Vivan</title>
</head>

<body>

    <nav id="tohome" class="navbar">
        <div class="container">
            <div class="navbar__content">
                <div class="navbar__left">
                    <div class="navbar__left__left">
                        <a href="#"><img src="./img/logo.png" alt=""></a>
                        <div class="navbar__right__2">
                            <button class="navbar__btn__login">Log in</button>
                            <button class="navbar__btn__join">JoinVivian</button>
                        </div>
                    </div>
                    <label for="check" class="check">
                        <i class="bi bi-list toogle"></i>
                    </label>
                    <input type="checkbox" id="check">
                    <ul class="navbar__menu">
                        <li><a href="#">Browse Jobs</a></li>
                        <li><a href="#">Locations</a></li>
                        <li><a href="#">For Employers</a></li>
                        <li>
                            <a href="#">
                                <select class="navbar__options">
                                    <option value="Resources">Resources</option>
                                    <option value="Benefits">Benefits</option>
                                </select>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="navbar__right">
                    <button class="navbar__btn__login">Log in</button>
                    <button class="navbar__btn__join">JoinVivian</button>
                </div>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__box">
                    <h1 class="header__title">Take the first step to finding your next healthcare job.</h1>
                    <p class="header__text">
                        Explore thousands of job opportunities with all the information you need.
                    </p>
                    <button class="header__btn">
                        Create a free profile<i class="bi bi-chevron-right header__icon"></i></i>
                    </button>
                </div>
                <div class="header__names">Rachel, BSN, RN<br>Denver, CO</div>
            </div>
        </div>
    </header>


    <a href="#tohome" class="tohome"><i class="bi bi-chevron-double-up totop"></i></a>
    <a href="tel:(877) 864-0289" class="tocall"><i class="bi bi-telephone-fill phone__icon"></i></a>
</body>

</html>
